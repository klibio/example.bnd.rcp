name: docker_build

env:
   NAME: "klibio/example.bnd.rcp:"

on:
  push:
    branches:
     - 'gradle_build'
  pull_request:
    branches:
     - 'main'
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
     - 
        name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y.%m.%d-%H.%M.%S')"
     - 
        name: Set up tag variable
        id: tag
        run: echo "DATE=${{ steps.date.outputs.date }}" >> $GITHUB_ENV
     -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
     -
        name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v1
     -
        name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
     -
        name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: |
            ${{ env.NAME }}${{ env.DATE }}
            ${{ env.NAME }}latest
  container:
    runs-on: ubuntu-latest
    container: docker://klibio/example.bnd.rcp
    steps:
      - name: test_container
        run: |
          /data/jre/bin/java -jar /data/12_equinoxapp_linux.gtk.x86-64.jar
